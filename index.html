<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.2-web/css/all.min.css">
    <title>Al-Nasheed</title>
</head>

<body>

    <div class="container">

        <div class="left">
            <div class="logo">
                <i class="fa fa-music"></i>

            </div>
            <h1 class="nashed">Al-Nasheed</h1>


            <!-- muuji sawiraanta -->
            <div class="display">
                <img id="images">
            </div>

            <div class="info">
                <h1 id="title"></h1>
                <marquee behavior="" id="artist" direction=""></marquee>
                <span>
                <p class="singer"<em id="singer"></em></p>
            </span>
            </div>
        </div>
        <div class="duration">
            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">

        </div>

        <div class="right">

            <div class="btn">
                <button onclick="prev()"><i class="fa fa-step-backward"></i></button>
                <button onclick="playSong()" id="change"><i class="fa fa-play"></i></button>
                <button onclick="next()"><i class="fa fa-step-forward"></i></button>
            </div>
            <div class="show-num">
                <b id="present"></b>
                <b>/</b>
                <b id="total"></b>
            </div>

            <button id="auto" onclick="auto_switch()"><i class="fa fa-circle-notch" aria-hidden="true"></i> </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
